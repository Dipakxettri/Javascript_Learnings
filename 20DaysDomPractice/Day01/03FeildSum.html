<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feild Sum</title>


</head>
<body>

    <div class="container">
        <input type="number" class="input1">
        <input type="number" class="input2">
        <button class="add">+</button>
        <button class="clear">clear</button>
        <p class="result">Result : </p>
    </div>
    <script>
        const v1 = document.querySelector(".input1");
        const v2 = document.querySelector(".input2");
        const button = document.querySelector(".add");
        const result = document.querySelector(".result");
        const button2 = document.querySelector(".clear");


        let resultV = 0;
       

        button.addEventListener("click", ()=>{
            const value1 = parseFloat(v1.value);
            const value2 = parseFloat(v2.value);
            
            resultV = value1 + value2;
            result.innerHTML = `Result : ${resultV}`;
        })

        button2.addEventListener("click",()=>{
            v1.value = " ";
            v2.value = " ";
            result.innerHTML = "Result : ";

        })
    </script>
</body>
</html>
