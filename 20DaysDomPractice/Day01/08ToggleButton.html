<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <button class="toggle">On</button>
    </div>


    <script>
        const toggleB = document.querySelector(".toggle");
        toggleB.addEventListener("click", ()=>{
            if(toggleB.textContent === "On"){
                toggleB.textContent = "Of";
            }

            else{
                toggleB.textContent = "On";
            }
        })

    </script>

</body>
</html>
