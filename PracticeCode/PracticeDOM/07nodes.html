<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="parent-first">
        first prrent
        <div id="child-first">
              first child
        </div>
        
    </div>

    <script>
        const div = document.querySelectorAll(".parent-first")

        div.forEach(parentNode => {
            const childE = parentNode.querySelectorAll("div")
            childE.forEach(items => {
                items.style.backgroundColor = "blue"
            })
        })
        
    </script>
    
</body>
</html>
