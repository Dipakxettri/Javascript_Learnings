<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row row1" >
            <input disabled type="number" id="display">
        </div>
        <div class="row row2">
            <button class="num" data-operation = "7">7</button>
            <button class="num"data-operation = "8">8</button>
            <button class="num" data-operation = "9">9</button>
            <button class="operation" data-operation = "/">/</button>
        </div>
        <div class="row row3">
            <button class="num" data-operation = "4">4</button>
            <button class="num" data-operation = "5">5</button>
            <button class="num"data-operation = "6">6</button>
            <button class="operation"data-operation = "*">*</button>
        </div>
        <div class="row row4">
            <button class="num"data-operation = "1">1</button>
            <button class="num"data-operation = "2">2</button>
            <button class="num"data-operation = "3">3</button>
            <button class="operation" data-operation = "+">+</button>
        </div>
        <div class="row row5">
            <button class="num" data-operation = "0">0</button>
            <button id="del">DEL</button>
            <button class="operation" data-operation = "-">-</button>
            <button id="equals" data-operation = "=">=</button>
        </div>
        
        <script src="main.js"></script>
    
</body>
</html>
