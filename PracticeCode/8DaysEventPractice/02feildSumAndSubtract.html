<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Sum and subtract of a number from the feild </title>
</head>

<body>
  <input type="number" id="num1">
    <input type="number" id="num2">
  <button type="submit" id="sumB">+</button>
  <button type="submit" id="subB">-</button>
  <button type="submit" id="equal">=</button>
  <p id="result">Result:</p>

<script>
  const input1 = document.getElementById("num1");
  const input2 = document.getElementById("num2");
  const sumButton = document.getElementById("sumB");
  const subButton = document.getElementById("subB");
  const equal = document.getElementById("equal");
  const results = document.getElementById("result");
  
  
  let result = 0;
  function sum(){
    const value1 = parseFloat(input1.value);
  const value2 = parseFloat(input2.value)
   result = value1 + value2;
  }
  function sub(){
    const value1 = parseFloat(input1.value);
  const value2 = parseFloat(input2.value)
     result = value1 - value2;
  }
  
  //This is a way to use different handlers in same event
  //This explains how to find out which button have been fired in this (+ or -)
  sumButton.addEventListener("click", sum);
  subButton.addEventListener("click", sub);
  equal.addEventListener("click",()=>{
    results.textContent = `Result: ${result}`;
  })
</script>
</body>

</html>
