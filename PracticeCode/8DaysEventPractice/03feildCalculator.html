<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> feild Calculator </title>
</head>

<body>
  
  <input type="number" id="input1" placeholder="Enter 1st number">
  <input type="number" id="input2" placeholder="Enter 2nd number">
  <button type="submit" id="sum">+</button>
  <button type="submit" id="sub">-</button>
  <button type="submit" id="mult">ร</button>
  <button type="submit" id="divide">รท</button>
  <button type="submit" id="equal" >=</button>
  <p id="result">Result:</p>
  
  <script>
  const input1 = document.getElementById("input1");
  const input2 = document.getElementById("input2");
    const sumB = document.getElementById("sum");
    const subB = document.getElementById("sub");
  const multB = document.getElementById("mult");
    const divisionB = document.getElementById("divide");
    const equal = document.getElementById("equal");
    const resultt = document.getElementById("result");
    
    let result = 0;
    
    const value1 = parseFloat(input1.value);
    const value2 = parseFloat(input2.value);
    
    function sum(){
      const value1 = parseFloat(input1.value);
    const value2 = parseFloat(input2.value);
    
      result = value1 + value2;
    }
    function sub(){
      const value1 = parseFloat(input1.value);
    const value2 = parseFloat(input2.value);
    
      result = value1 - value2;
    }
    function mult(){
      const value1 = parseFloat(input1.value);
    const value2 = parseFloat(input2.value);
    
      result = value1 * value2;
    }
    function divide(){
      const value1 = parseFloat(input1.value);
    const value2 = parseFloat(input2.value);
    
      result = value1 / value2;
    }
    
    
    sumB.addEventListener("click",
    sum);
    subB.addEventListener("click",sub);
    multB.addEventListener("click",mult);
    divisionB.addEventListener("click",divide);
    
    equal.addEventListener("click",()=>{
      
      resultt.textContent = `Result: ${result}`
      input1.value = "  ";
      input2.value = "  ";
      
    })
    
  </script>


</body>

</html>
