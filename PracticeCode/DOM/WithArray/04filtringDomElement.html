
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Q: Hide all .card elements that do not include "JS" in their text. -->

    <div class="box">JS</div>
    <div class="box">C</div>
    <div class="box">Java</div>
    <div class="box">JS</div>

    <script>
        const boxes = document.querySelectorAll(".box");

        boxes.forEach(element => {
            
            if(element.innerHTML != "JS"){
                element.style.display = "none";
            }
        });



    </script>
</body>
</html>
