<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Snake Movement</title>
    <style>
        #snake {
            width: 40px;
            height: 20px;
            background: green;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>

<div id="snake"></div>

<script>
    const snake = document.getElementById("snake");

    let position = { x: 100, y: 100 };
    let direction = "right";

    // Listen for arrow keys
    document.addEventListener("keydown", (event) => {
        switch (event.key) {
            case "ArrowUp":
                direction = "up";
                break;
            case "ArrowDown":
                direction = "down";
                break;
            case "ArrowLeft":
                direction = "left";
                break;
            case "ArrowRight":
                direction = "right";
                break;
        }
    });

    // Move the snake every 100ms
    setInterval(() => {
        const speed = 10;

        if (direction === "right") position.x += speed;
        if (direction === "left") position.x -= speed;
        if (direction === "up") position.y -= speed;
        if (direction === "down") position.y += speed;

        snake.style.left = position.x + "px";
        snake.style.top = position.y + "px";
    }, 100);
</script>

</body>
</html>
